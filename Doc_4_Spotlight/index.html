<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight LORI-LORI</title>
    <link rel="stylesheet" href="main.css">
    <!-- JS links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <!-- First page-->
    <section class="firstpage">
        <h1 class="ss24">CHECK OUT OUR SS24 COLLECTION</h1>
        <!-- Button from Figma-->
        <span class="hover-btn">
            <svg viewBox="0 0 62 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M61.0607 13.0607C61.6465 12.4749 61.6465 11.5251 61.0607 10.9393L51.5147 1.3934C50.9289 0.807612 49.9792 0.807612 49.3934 1.3934C48.8076 1.97918 48.8076 2.92893 49.3934 3.51472L57.8787 12L49.3934 20.4853C48.8076 21.0711 48.8076 22.0208 49.3934 22.6066C49.9792 23.1924 50.9289 23.1924 51.5147 22.6066L61.0607 13.0607ZM0 13.5H60V10.5H0V13.5Z" />
            </svg>
        </span>
    </section>

    <!-- Second page-->
    <section class="overlay">
        <h1 class="explorehome">EXPLORE MORE ON OUR HOME PAGE</h1>
        <!-- Button from Figma-->
        <span class="hover-btn2">
            <svg viewBox="0 0 62 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M61.0607 13.0607C61.6465 12.4749 61.6465 11.5251 61.0607 10.9393L51.5147 1.3934C50.9289 0.807612 49.9792 0.807612 49.3934 1.3934C48.8076 1.97918 48.8076 2.92893 49.3934 3.51472L57.8787 12L49.3934 20.4853C48.8076 21.0711 48.8076 22.0208 49.3934 22.6066C49.9792 23.1924 50.9289 23.1924 51.5147 22.6066L61.0607 13.0607ZM0 13.5H60V10.5H0V13.5Z" />
            </svg>
        </span>
    </section>

<!-- GSAP animations -->
    <script>
        // button
        const span = document.querySelector('.hover-btn2')
        // overlay = cut out
        const overlay = document.querySelector('.overlay')

        // sending over data of mouse movement
        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = Math.round((clientX / window.innerWidth) * 100);
            const y = Math.round((clientY / window.innerHeight) * 100);

            // data of mouse movement is being send over to css here
            gsap.to(overlay, {
                '--x': `${x}%`,
                '--y': `${y}%`,
                duration: 0.3,
                ease: 'sine.out'
            })
        })

        // making the clickable grow effect of button work
        span.addEventListener('click', () => {
            overlay.classList.toggle('is-open')
        })

    </script>
    
</body>
</html>
