<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SLIDESHOW LORI-LORI</title>
		<link rel="stylesheet" href="main.css" />
		<!-- JS links -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="header">LORI-LORI</h1>
			<div class="overlay">

                        <div class="title">MAKING ICONIC PIECES SINCE 2020</div>
				<div class="images">
					<div class="img img-1"></div>
					<div class="img img-2"></div>
					<div class="img img-3"></div>
					<div class="img img-4"></div>
					<div class="img img-5"></div>
					<div class="img img-6"></div>
					<div class="img img-7"></div>
					<div class="img img-8"></div>
				</div>

				<!-- bar below the page -->
				<div class="navbar">
					<div class="site-title">LORI-LORI</div>
					<div class="site-icon">âœ´</div>
					<div class="site-type">NOT YOUR GRANDMOTHER'S PEARLS</div>
				</div>
			</div>
		</div>

		<!-- GSAP animations -->
		<script>
			// sliding in title
			TweenMax.staggerFrom(
				".title", 1.2, {
					x: "-500",
					opacity: 0,
					ease: Power3.easeOut,
					delay: 1,
				}
			)

			// sliding in navbar below the page
			TweenMax.staggerFrom(
				".navbar > div",
				0.8,
				{
					x: "-80",
					opacity: 0,
					ease: Power3.easeOut,
					delay: 1,
				},
				0.08
			);

			// sliding in images
			TweenMax.staggerFrom(
				".images > div",
				// duration of animation
				0.8,
				{
					// distance of sliding effect
					x: "-80",
					// items fading from invisibility
					opacity: 0,
					// ease of transition
					ease: Power3.easeOut,
					// animation starts 1 second after opening
					delay: 1,
				},
				// delay between each image
				0.08
			);

			// sliding out navbar below the page
			TweenMax.staggerTo(
				".navbar > div",
				0.8,
				{
					x: "80",
					opacity: 0,
					ease: Power3.easeOut,
					delay: 4,
				},
				0.04
			);

			// sliding out images effect
			TweenMax.staggerTo(
				".images > div",
				0.4,
				{
					scale: "0",
					opacity: 0,
					ease: Power3.easeOut,
					delay: 4,
				},
				0.04
			);
			
			
			// overlay blauw vlak + LORI-LORI
			TweenMax.to(".overlay", 1.2, {
				top: "-100%",
				ease: Expo.easeOut,
				delay: 4.5,
			});

			// split text
			var textWrapper = document.querySelector(".header");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".header .letter",
				translateY: [100, 0],
				translateZ: 0,
				easing: "easeOutExpo",
				duration: 2000,
				delay: (el, i) => 4800 + 40 * i,
			});
		</script>
	</body>
</html>
